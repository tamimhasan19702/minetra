<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bare - TailwindCSS</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./public/img/favicon.png"
      type="image/x-icon" />
    <!-- Core theme TailwindCSS -->
    <link rel="stylesheet" href="./public/css/output.css" />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>

  <body
    class="bg-square-pattern bg-[#000] from-gray-950 via-blue-950 to-gray-950 relative min-h-screen overflow-hidden">
    <!-- Background Effects -->
    <div
      class="absolute inset-0 bg-square-pattern opacity-15 pointer-events-none"></div>
    <div class="glow-effect"></div>
    <!-- Framer Motion Blob -->
    <div id="blob-container"></div>

    <!-- Header with Glassmorphic Nav -->
    <div class="w-full relative z-10">
      <div
        class="w-full max-w-[1340px] mx-auto px-6 py-4 bg-white/5 backdrop-blur-md shadow-lg rounded-xl border border-white/10 transition-all duration-300 mt-6 md:mt-4 md:mx-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img
              src="/public/img/minetra.png"
              alt="minetra"
              class="h-10 w-auto block" />
          </div>

          <!-- Desktop Menu -->
          <nav class="hidden md:flex">
            <ul class="flex space-x-8 font-medium relative">
              <li class="group relative">
                <a href="#" class="hover:text-secondary-color transition"
                  >Home</a
                >
                <ul
                  class="absolute top-full left-0 mt-2 hidden group-hover:flex flex-col bg-white/10 backdrop-blur-md shadow-lg rounded-md py-2 px-4 space-y-2 text-sm z-50">
                  <li>
                    <a href="#" class="hover:text-secondary-color"
                      >Sub Home 1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="hover:text-secondary-color"
                      >Sub Home 2</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#" class="hover:text-secondary-color transition"
                  >About</a
                >
              </li>
            </ul>
          </nav>

          <!-- Contact Button -->
          <button
            class="hidden md:flex items-center gap-2 bg-secondary-color text-[#fff] font-thin mt-2 rounded-md transition duration-300 hover:bg-secondary-color/80 p-4 py-2 font-cocomat">
            <span class="material-icons">phone</span>
            <p>Hire Me</p>
          </button>

          <!-- Mobile Hamburger -->
          <div class="md:hidden">
            <button id="mobile-menu-toggle">
              <span class="material-icons text-3xl text-primary-color"
                >menu</span
              >
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
        <nav
          class="flex flex-col gap-4 bg-white/5 backdrop-blur-md shadow-md rounded-xl p-4 text-primary-color font-medium animate-fadeIn">
          <ul class="flex flex-col gap-4">
            <li>
              <a href="#" class="hover:text-secondary-color transition block"
                >Home</a
              >
              <ul class="ml-4 mt-1 space-y-1">
                <li>
                  <a href="#" class="text-sm hover:text-secondary-color"
                    >Sub Home 1</a
                  >
                </li>
                <li>
                  <a href="#" class="text-sm hover:text-secondary-color"
                    >Sub Home 2</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a href="#" class="hover:text-secondary-color transition"
                >About</a
              >
            </li>
            <li>
              <button
                class="flex items-center gap-2 bg-secondary-color text-[#fff] font-thin mt-2 rounded-md transition duration-300 hover:bg-secondary-color/80 p-4 py-2 font-cocomat w-full justify-center">
                <span class="material-icons">phone</span>
                <p>Hire Me</p>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Core Navbar JS -->
    <script src="./public/js/navbar.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <!-- Framer Motion Blob Animation -->

    <!-- Core theme JS -->
    <script src="./public/js/scripts.js"></script>
  </body>
</html>
